<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilo-desafio.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" type="text/css"/>
</head>
<header>
    <main>
        <h1>CONTACTO</h1>
    </main>
</header>
<body class="bodyColor">
    <p class="parrafo">Podés contactarte con nosotros a través de Whatsapp, escribirnos por medio de nuestras redes sociales, o enviarnos un mail con tu consulta:</p>
    <form action="" >
      <div class= "formulario">
          <legend>Contactate</legend><br>
            <label for="nombre"> Nombre:</label>
            <input type="text" name="nombre">
            <label for="apellido"> Apellido:</label>
            <input type="text" name="apellido">
            <label for="email"> Email:</label>
            <input type="email" name="email" placeholder="nombre@ejemplo.com"/>
            <label for="consulta">Consulta:</label>
            <textarea rows="10" cols="60"></textarea> 
            <input class="consultas" type="submit" value="Enviar">
            <input class="consultas" type="reset" value="Limpiar">
        </div>
        </form> 

        <div class="contactoYRedes">
            <footer>
                <p>Contactate con nosotros:</p> <img class="logoPequeno"src="Imágenes/Logo/logowpp.jpg" alt="logowpp"/>
                <p>Seguinos en:</p> <img class="logoPequeno" src="Imágenes/Logo/logofb1.jpg" alt="logofacebook" > <img class="logoPequeno" src="Imágenes/Logo/logoig.jpg" alt="logoinstagram"/>
            </footer>
        </div>    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
