<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LIMPIALAM-Contacto</title>
    <meta name="description" content="Empresa de Limpieza Integral">
    <meta name="keywords" content="Limpialam, limpieza, contacto, consultas, presupuesto">
    <link rel="stylesheet" href="estilo.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" type="text/css"/>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" type="text/css"/>
</head>
<header>
    <main>
        <h1 class="titulosSecciones">CONTACTO</h1>
    </main>
</header>
<body class="bodyColor5">
    <div class="formulario">
    <p>Podés contactarte con nosotros a través de Whatsapp, escribirnos por medio de nuestras redes sociales, o enviarnos un mail con tu consulta:</p>
    </div>
    <form action="" >
            <legend>Contactate</legend><br>
            <label for="nombre"> Nombre:</label>
            <input type="text" name="nombre">
            <label for="apellido"> Apellido:</label>
            <input type="text" name="apellido">
            <label for="email"> Email:</label>
            <input type="email" name="email" placeholder="nombre@ejemplo.com"/>
            <label for="consulta">Consulta:</label>
            <textarea rows="10" cols="60"></textarea> 
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
    </form> 
            <footer>
                <p>Contactate:</p><a href="wa.link/t6uw0x"><img class="logoPequeno" src="Imágenes/Logo/whatsapp.png" alt="logo wpp"></a>
                <p>Seguinos:</p><a href="wa.link/t6uw0x"><img class="logoPequeno" src="Imágenes/Logo/facebook.png" alt="logo facebook"></a><a href="wa.link/t6uw0x"><img class="logoPequeno" src="Imágenes/Logo/instagram.png" alt="logo instagram"></a>
              </footer> 
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
